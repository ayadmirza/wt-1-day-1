<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   <body>
        <script>
            function fibonacci(a,b,c,d,e) {
                var a = 0;
                var b; 
                var c; 
                var d = document.getElementById("ent").value;
                var e = document.getElementById("out");
                for (i=1; i<=d; i++) {
                    if (i==1) {
                        console.log(a) 
                        e.innerHTML += a + " "
                        b = a + 1;
                    } else if (i==2) {
                        e.innerHTML += b + " "
                    } else {
                        c  = a + b;
                        e.innerHTML += c + " "
                        a = b;
                        b = c;
                    }  
                }
            }
        </script>
        <input id="ent">
        <button onclick="fibonacci()"></button>
        <div id = "out"></div>
</body>
</html>
